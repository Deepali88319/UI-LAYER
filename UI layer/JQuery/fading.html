<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script> $("document").ready(function() {
      $("#fade-in").on("click",function(){
          $("#box").fadeIn( 4000,function(){     // here after 4000 ms div will be executed
              alert("I'm done");
          });
      });

      $("#fade-out").on("click",function(){
          $("#box").fadeOut( "slow", function()
          {
              alert("Fade out");
          });
      });

    })
      </script>
      <style>
        #box {
            display: none;
        }
        </style>

</head>
<body>
    <a id="fade-in" href ="#">Click to show</a> <br> <br>
    <a id="fade-out" href="#"> Click to hide</a> 
    <div id ="box">
        <p> thankyou so much guru ji for your blessings on me.</p></div>


</body>
</html>
