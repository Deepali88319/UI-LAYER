<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <!--TEXT FIELD GROUPS-->
<div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" type="text" id="name" placeholder="Enter name">
</div>
<div class="form-group">
    <label for="email">Email address</label>
    <input class="form-control" type="email" id="email" placeholder="Enter email">
</div>
<div class="form-group">
    <label for="company">Company</label>
    <input class="form-control" type="text" id="company" placeholder="Enter company">
</div>
<div class="form-group">
    <label for="password">password</label>
    <input class="form-control" type="password" id="password" placeholder="password">
</div>
<!---------------basic input groups------->
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text">@</span>
    </div>
    <input class="form-control" type="text" placeholder="username">
</div>
<br>
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="username">
    <div class="input-group-append">
        <span class="input-group-text">@something.com</span>
    </div>
</div>
<br>
<!--alerts-->
<div class="alert alert-primary">
    <strong>Primary</strong>blog post added
</div>
<!---DISMISSABLE ALERT-->
<div class="alert alert-success alert-dismissible ">
    <button class="close" type="button" data-dismiss="alert">
        <span>&times;</span>
    </button>
    <strong>---DISMISSABLE</strong> blog post added
    </div>
    <!--progress bars-->
    <div class="progress">
    <div class="progress-bar" style="width:35%;">35%</div>
</div>
</body>
</html>
